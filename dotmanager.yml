---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotmanager-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
        - name: app-container
          image: mizucoffee/dotmanager:v1.0
          imagePullPolicy: Always
          env:
          - name: TZ
            value: Asia/Tokyo
          - name: DC_CRON
            value: 30 7,11,13,15,17,21 * * *
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: dotmanager-secret
                key: database_url
          - name: DC_URL
            valueFrom:
              secretKeyRef:
                name: dotmanager-secret
                key: dc_url
          - name: DC_IFTTT
            valueFrom:
              secretKeyRef:
                name: dotmanager-secret
                key: dc_ifttt
          - name: DC_ID
            valueFrom:
              secretKeyRef:
                name: dotmanager-secret
                key: dc_id
          - name: DC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dotmanager-secret
                key: dc_password
