apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mizucoffee-net
  namespace: default
spec:
  secretName: mizucoffee-net-tls
  issuerRef:
    name: letsencrypt-issuer
  dnsNames:
  - mizucoffee.net
  - '*.mizucoffee.net'
  - mizucoffee.com
  - '*.mizucoffee.com'
  - mizu.coffee
  - '*.mizu.coffee'
